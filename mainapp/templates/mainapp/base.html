{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>
	{% block title %}
        {{ title | title }}
    {% endblock %}
    </title>
    {% block css %}
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<link rel="stylesheet" href="{% static '/fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}
    {% block js %}
    {% endblock %}
</head>
<body>
	<div class="container">
        {% block menu %}
        {% endblock %}
        {% block content %}
        {% endblock %}
	</div>

    {% block footer %}
        {% include 'mainapp/includes/inc_footer.html' %}
    {% endblock %}
</body>
</html>

<ul class="links-menu">
    {% for category in categories %}
        <li>
            <a href="{{ category.name }}"
{#           <a href="{% url category.href %}"#}
               class="{% if request.resolver_match.url_name == category.name %}
                        active
                      {% endif %}">
                {{ category.name }}
            </a>
        </li>
    {% endfor %}
</ul>

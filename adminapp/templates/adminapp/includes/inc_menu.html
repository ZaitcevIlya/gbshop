<ul class="admin-menu">
    <li>
        <a href="{% url 'main' %}">Back to site</a>
    </li>
    <li>
        <a href="{% url 'admin:users' %}"
           class="{% if request.resolver_match.url_name == 'users' %} active {% endif %}">
            Users
        </a>
    </li>
    <li>
        <a href="{% url 'admin:categories' %}"
           class="{% if request.resolver_match.url_name == 'categories' or 'category.name' %} active {% endif %}">
            Categories
            {% if category %}
                <span>{{ category.name }}</span>
            {% endif %}
        </a>
    </li>
    <li>
        <a href="{% url 'admin:products' 1 %}"
           class="{% if request.resolver_match.url_name == 'products' or 'products.name' %} active {% endif %}">
            Products
            {% if product %}
                <span>{{ product.name }}</span>
            {% endif %}
        </a>
    </li>
</ul>
